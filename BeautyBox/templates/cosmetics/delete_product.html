{% extends 'cosmetics/base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <p>Вы уверены, что хотите удалить товар "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog' %}" class="btn btn-outline-secondary">Отмена</a>
    </form>
{% endblock %}
